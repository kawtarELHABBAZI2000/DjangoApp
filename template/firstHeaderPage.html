{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <title>HawkView App</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="Tooplate">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/animate.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-ABC123..." crossorigin="anonymous" />
     <style>
          /* Navbar Styles */
          .navbar {
              background-color: #393838;
              padding: 5px 0;
          }
          
          .navbar-header .navbar-brand {
              color: #fff;
              font-size: 24px;
          }
          
          .navbar-toggle .icon-bar {
              background-color: #fff;
          }
          
          .navbar-nav > li > a {
              color: #fff;
              font-size: 16px;
              font-weight: bold;
              padding: 10px 15px;
              background-color: transparent;
              border: none;
              border-radius: 4px;
              transition: background-color 0.3s ease;
          }
          
          .navbar-nav > li > a:hover,
          .navbar-nav > li > a:focus {
              color: #8d8989;
              background-color: #fff;
              text-decoration: none;
          }
          
          .navbar-nav .active > a,
          .navbar-nav .active > a:hover,
          .navbar-nav .active > a:focus {
              color: #c0bcbc;
              background-color: #fff;
          }
          </style>
          
     
</head>
     <!-- MENU -->
     <header>
          <section class="navbar navbar-default navbar-static-top" role="navigation" style="align-items: center;">
               <div class="container">
     
                    <div class="navbar-header">
                         <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                              <span class="icon icon-bar"></span>
                              <span class="icon icon-bar"></span>
                              <span class="icon icon-bar"></span>
                         </button>
     
                         <!-- lOGO TEXT HERE -->
                         <a href="firstHome" class="navbar-brand"><i class="fa fa-h-square" ></i>awkView</a>
                    </div>
     
                    <!-- MENU LINKS -->
                    <div class="collapse navbar-collapse">
                         <ul class="nav navbar-nav navbar-right">
                              <li><a href="firstHome" class="smoothScroll">Home</a></li>
                              <li><a href="firstHelpPage" class="smoothScroll">Q & A</a></li>
                              <li><a href="login" class="smoothScroll">Sign in</a></li>

                         </ul>
                    </div>
     
               </div>
          </section>
     </header>
     </div>
     

     <div class="container">
          {% block content %}
          {% endblock %}
     </div>

     <script src="{% static 'js/jquery.js' %}"></script>
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script src="{% static 'js/jquery.sticky.js' %}"></script>
     <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
     <script src="{% static 'js/wow.min.js' %}"></script>
     <script src="{% static 'js/smoothscroll.js' %}"></script>
     <script src="{% static 'js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
