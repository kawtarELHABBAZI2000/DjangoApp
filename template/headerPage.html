{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <title>HawkView App</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="Tooplate">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/animate.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-ABC123..." crossorigin="anonymous" />
     <style>
          /* Navbar Styles */
          .navbar {
              background-color: #333;
              padding: 5px 0;
          }
          
          .navbar-header .navbar-brand {
              color: #fff;
              font-size: 24px;
          }
          
          .navbar-toggle .icon-bar {
              background-color: #fff;
          }
          
          .navbar-nav > li > a {
              color: #fff;
              font-size: 16px;
              font-weight: bold;
              padding: 10px 15px;
              background-color: transparent;
              border: none;
              border-radius: 4px;
              transition: background-color 0.3s ease;
          }
          
          .navbar-nav > li > a:hover,
          .navbar-nav > li > a:focus {
              color: #333;
              background-color: #fff;
              text-decoration: none;
          }
          
          .navbar-nav .active > a,
          .navbar-nav .active > a:hover,
          .navbar-nav .active > a:focus {
              color: #333;
              background-color: #fff;
          }
          .logoutButton {
  /* Add your desired styles here */
  /* For example: */
  background-color: #333;
  color: #adadad;
  font-weight: bold;
  font-size: 20px;
  /* Add any other styles you want */
}
.navbar-list {
  display: flex;
  align-items: center;
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.navbar-list li {
  margin-right: 10px;
}

.user-email {
  color: #d6d6d6;
  font-size: 18px;
  margin: 0;
  padding: 0;
}

          </style>
          
     
</head>
     <!-- MENU -->
     <header>
          <section class="navbar navbar-default navbar-static-top" role="navigation" style="align-items: center;">
               <div class="container">
     
                    <div class="navbar-header">
                         <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                              <span class="icon icon-bar"></span>
                              <span class="icon icon-bar"></span>
                              <span class="icon icon-bar"></span>
                         </button>
     
                         <!-- lOGO TEXT HERE -->
                         <a href="/" class="navbar-brand"><i class="fa fa-h-square" ></i>awkView</a>
                    </div>
     
                    <!-- MENU LINKS -->
                    <div class="collapse navbar-collapse">
                         <ul class="nav navbar-nav navbar-right">
                              <li><a href="/" class="smoothScroll">Home</a></li>
                              <li><a href="helpPage" class="smoothScroll">Q & A</a></li>
                              <li>
                                <form action="{% url 'oidc_logout' %}" method="post">
                                  {% csrf_token %}
                                  <ul class="navbar-list">
                                    <li><b><p class="user-email">{{ user.email }}</p></b></li>
                                    <li><input type="submit" value="Logout" class="logoutButton"></li>
                                  </ul>
                                </form>
                              </li>
                              

                         </ul>
                    </div>
     
               </div>
          </section>
     </header>
     </div>
     

     <div class="container">
          {% block content %}
          {% endblock %}
     </div>

     <script src="{% static 'js/jquery.js' %}"></script>
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script src="{% static 'js/jquery.sticky.js' %}"></script>
     <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
     <script src="{% static 'js/wow.min.js' %}"></script>
     <script src="{% static 'js/smoothscroll.js' %}"></script>
     <script src="{% static 'js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
